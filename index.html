<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Data Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-input {
            margin: 10px 0;
        }
        .session-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .lap-info {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .data-item {
            background: white;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        .data-item strong {
            display: block;
            color: #495057;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Telemetry Data Parser</h1>
    
    <div class="upload-area" id="uploadArea">
        <h3>Upload CSV File</h3>
        <p>Drag and drop a CSV file here or click to select</p>
        <input type="file" id="fileInput" accept=".csv" class="file-input">
    </div>

    <div id="sessionData" style="display: none;">
        <h2>Session Information</h2>
        <div id="sessionInfo" class="session-info"></div>
        
        <h2>Lap Data</h2>
        <div id="lapData"></div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
